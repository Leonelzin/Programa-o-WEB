<html>
  <head>
    <title>Jogo de Memória - Megalodonte</title>

        <div class="card" data-card="1"></div>

        <div class="card" data-card="4"></div>
      </div>
    </div>
    <div class="result-container">
      <h2 id="result-message"></h2>
	  <button id="play-again">Jogar novamente</button>
    </div>
    <script src="Jogo da Memoria.js"></script>
  </body>
</html>
